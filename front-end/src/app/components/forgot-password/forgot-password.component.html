      <form #form="ngForm" (ngSubmit)="forgotPassword(form)">
        <input
          type="text"
          class="form-control placehold shadow"
          placeholder="Email"
          name="email"
          [(ngModel)]="credentials.email"
          #email="ngModel"
          required
        />
        <div *ngIf="email.touched && !email.valid">
          <div
            *ngIf="email.errors.required"
            class="text-danger err-message"
          ></div>
        </div>
        <input
          type="submit"
          value="Recover"
          placeholder="Sign In"
          class="btn btn-block btn-primary"
        />
      </form>
      <p [routerLink]="['/login']" class="float-left item">
        Or Login
      </p>
