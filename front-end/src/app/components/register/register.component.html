<div class="grid">
  <div class="left">
    <div class="padding">
      <div class="center ">
        <h2>Register</h2>
        <p>Create new Account</p>
      </div>
      <form>
        <input
          class="form-control placehold shadow"
          type="text"
          placeholder="Email"
        />
        <input
          class="form-control placehold shadow"
          type="text"
          placeholder="First Name"
        />
        <input
          class="form-control placehold shadow"
          type="text"
          placeholder="Last Name"
        />
        <input
          class="form-control placehold shadow"
          type="password"
          placeholder="password"
        />
        <input
          type="submit"
          placeholder="Sign In"
          class="btn btn-block btn-primary"
        />
        <div>
          <p class="left-item" routerLink="/login">Already Have An Account</p>
        </div>
      </form>
    </div>
  </div>
  <div class="right">
    <img
      style="width:100%; height: 100%; "
      src="../../../assets/images/ath-gfx.png"
      alt=""
    />
    <!-- <img width="40px;" src="../../../assets/images/website.png" alt="" /> -->
  </div>
</div>
