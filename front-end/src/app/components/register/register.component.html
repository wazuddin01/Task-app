<body>
  <!-- main -->
  <div class="main-w3layouts wrapper">
    <h1 class="mt-3">Register</h1>
    <div class="main-agileinfo">
      <div class="agileits-top">
        <form #form="ngForm" (ngSubmit)="submit(form)">
          <input
            class="text email"
            ngModel
            #email="ngModel"
            type="email"
            name="email"
            placeholder="Email"
            required=""
          />
          <input
            class="text email"
            ngModel
            #firstName="ngModel"
            type="text"
            name="firstName"
            placeholder="First Name"
            required=""
          />
          <input
            class="text email"
            ngModel
            #lastName="ngModel"
            type="text"
            name="lastName"
            placeholder="Last Name"
            required=""
          />
          <input
            class="text"
            ngModel
            #password="ngModel"
            type="password"
            name="password"
            placeholder="Password"
            required=""
          />

          <div class="wthree-text m-1">
            <div class="clear"></div>
          </div>
          <input [disabled]="!form.valid" type="submit" value="SIGNUP" />
        </form>
        <p>
          Already have an Account?
          <a [routerLink]="['/login']"> Login</a>
        </p>
      </div>
    </div>
  </div>
  <!-- //main -->
</body>
