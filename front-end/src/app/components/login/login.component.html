<div class="grid">
  <div class="left">
    <div class="padding">
      <div class="center ">
        <h2>Sign In</h2>
        <p>Welcome Back</p>
      </div>
      <form #form="ngForm" (ngSubmit)="logingIn(form)">
        <input
          class="form-control placehold shadow"
          type="text"
          placeholder="Email"
          name="email"
          #email="ngModel"
          [(ngModel)]="credentials.email"
          required
        />
        <div *ngIf="email.touched && !email.valid">
          <div
            *ngIf="email.errors.required"
            class="text-danger"
          ></div>
        </div>
        <div *ngIf="error.email" class="text-danger err-message">
          {{ error.email }}
        </div>
        <input
          class="form-control placehold shadow"
          type="password"
          placeholder="password"
          name="password"
          #password="ngModel"
          [(ngModel)]="credentials.password"
          required
        />
        <div *ngIf="password.touched && !password.valid">
          <div
            *ngIf="password.errors.required"
            class="text-danger err-message"
          ></div>
        </div>
        <div *ngIf="error.password" class="text-danger err-message">
          {{ error.password }}
        </div>
        <input
          type="submit"
          placeholder="Sign In"
          class="btn btn-block btn-primary mb-3"
        />
        <div>
          <p [routerLink]="['/register']" class="float-left item">
            Or Register
          </p>
          <p [routerLink]="['/forgot']" class="float-right item">
            Forget Password?
          </p>
        </div>
      </form>
    </div>
  </div>
  <div class="right">
    <img
      style="width:100%; height: 100%; "
      src="../../../assets/images/ath-gfx.png"
      alt=""
    />
    <!-- <img width="40px;" src="../../../assets/images/website.png" alt="" /> -->
  </div>
</div>
